plugins {
    id "com.android.application" version "8.2.1" apply false  // Versión recomendada de Android Gradle Plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}
android {
    compileSdk = 34
    ndkVersion = "25.1.8937393" // Asegúrate de que coincida con tu NDK instalado

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11  // Actualizado a Java 11
        targetCompatibility = JavaVersion.VERSION_11  // Actualizado a Java 11
    }

    kotlinOptions {
        jvmTarget = "11"  // Actualizado a Java 11
    }

    defaultConfig {
        applicationId = "ujaen.ssmultimedia.songquiz"
        minSdk = 23
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            // Si tienes un signingConfig, descomenta esta línea y configúralo correctamente.
            // signingConfig = signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}

dependencies {
    // Importa la Firebase BoM para gestionar versiones automáticamente
    implementation platform('com.google.firebase:firebase-bom:33.8.0')

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Firebase Auth (si la necesitas)
    implementation 'com.google.firebase:firebase-auth'

    // Otras dependencias de Firebase según tu aplicación
}